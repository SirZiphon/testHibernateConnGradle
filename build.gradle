plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'base'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation group: 'com.google.guava', name: 'guava', version: '28.0-jre'
    
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.17'
    
    implementation group: 'org.hibernate', name: 'hibernate-c3p0', version: '5.4.0.Final'
    
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.4.Final'
    
    // Use JUnit test framework
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}

test {
    useJUnit()
}